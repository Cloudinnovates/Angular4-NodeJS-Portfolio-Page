<div class="container-fluid">
  <h3>Main Projects</h3>
    <div *ngFor="let project of projects" class="card col-xs-12 col-md-4">
      <img class="card-img-top" src="https://image.ibb.co/idcZiv/Full_Size_Render.jpg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{project.title}}</h4>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><a (click)="onDetailsClick(project._id)" href="">Details</a></p>
      </div>
    </div>
</div>
